<html lang="en">
<head>

                <div class="group">

                </div>
                <p>Already have an account? <a href="login.html" class="log-in-class">Log In</a></p><br>
                <input type="submit" value="SIGN UP"  class="btn">
            </div>
        </form>
        <footer>
            <p>ANGULAR WORKSHOP 2022</p>
        </footer>
